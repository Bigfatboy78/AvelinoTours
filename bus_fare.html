<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Avelino's Tours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/main_styles.css">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

  <header>Avelino's Tours</header>

  <nav>
    <a href="hello.html">Home</a>
    <a href="#">Bus Fare</a>
    <a href="packages.html">Packages</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Ticket Pricing</h2>

    <form id="fareForm" class="space-y-4">
      <!-- ðŸ‘‡ START: Passenger Counts -->
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label for="numKids" class="block mb-1 font-medium">Number of Kids</label>
          <input type="number" id="numKids" class="w-full border p-2 rounded" value="0" min="0">
        </div>
        <div>
          <label for="numAdults" class="block mb-1 font-medium">Number of Adults</label>
          <input type="number" id="numAdults" class="w-full border p-2 rounded" value="1" min="0">
        </div>
        <div>
          <label for="numElderly" class="block mb-1 font-medium">Number of Elderly</label>
          <input type="number" id="numElderly" class="w-full border p-2 rounded" value="0" min="0">
        </div>
      </div>
      <!-- ðŸ‘† END: Passenger Counts -->

      <div class="grid grid-cols-3 gap-6">
        <!-- Departure Column -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Departure</h3>
          <label for="departState" class="block mb-1">State</label>
          <select id="departState" class="border p-2 rounded w-full mb-4">
            <option value="">Select your state of origin</option>
          </select>

          <label for="departCity" class="block mb-1">City</label>
          <select id="departCity" class="border p-2 rounded w-full">
            <option value="">Select your city of origin</option>
            <!--Populated by script-->
          </select>
        </div>

        <!-- Destination Column -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Destination</h3>
          <label for="arrivalState" class="block mb-1">State</label>
          <select id="arrivalState" class="border p-2 rounded w-full mb-4">
            <option value="">Select your destination state</option>
          </select>

          <label for="arrivalCity" class="block mb-1">City</label>
          <select id="arrivalCity" class="border p-2 rounded w-full">
            <option value="">Select your destination city</option>
          </select>
        </div>

        <!-- Dates Column -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Dates</h3>

          <label class="block mb-2">Trip Type</label>
          <div class="flex gap-5 mb-6">
            <label class="inline-flex items-center">
              <input type="radio" name="tripType" value="oneWay" checked class="mr-2 trip-radio" />
              One Way
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="tripType" value="roundTrip" class="mr-2 trip-radio" />
              Round Trip
            </label>
          </div>

          <div class="relative group w-max">
            <label for="departureDate" class="block mb-1">Departure Date</label>
            <div id="departureTooltip" class="tooltip">Choose the Date you would like to leave from your chosen departing city</div>
          </div>
          <input
            type="text"
            id="departureDate"
            class="w-full border p-2 rounded mb-4"
            placeholder="Select Departure Date"
            required
          >

          <div id="returnDateContainer" class="hidden">
            <div class="relative group w-max">
              <label for="returnDate" class="block mb-1">Return Date</label>
              <div id="returnTooltip" class="tooltip">Choose the Date you would like to leave to return to the city of origin</div>
            </div>
            <input
              type="text"
              id="returnDate"
              class="w-full border p-2 rounded mb-4"
              placeholder="Select Return Date"
            >
          </div>
        </div>

      </div>
      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
          Check For Summary
        </button>
      </div>
    </form>

    <!-- ðŸ”½ ADD THIS BELOW THE ABOVE FORM SECTION ðŸ”½ -->
    <div class="text-center mt-6">
      <label class="block mb-1 font-semibold text-lg">Total Price</label>
      <div id="priceOutput" class="inline-block border p-3 rounded bg-gray-100 text-xl font-bold">
        $0.00
      </div>
    </div>

    <div id="dataStore"
      data-depart-dow="" 
      data-arrival-dow=""
      data-calendar-departure=""
      data-return-depart-dow=""
      data-return-arrival-dow=""
      data-calendar-return=""
      data-trip-type="oneWay" 
      class="hidden">
    </div>

    <!-- Trip Summary (Hidden by default) -->
    <div id="tripSummary" class="hidden mt-8 p-6 border rounded-lg bg-gray-100 shadow-md">
      <h2 class="text-xl font-semibold mb-4">Trip Summary</h2>
      <div id="summaryContent" class="space-y-2 text-gray-800">
        <!-- Populated by JS -->
      </div>
      <div class="mt-6">
        <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Contact Info</label>
        <input
          type="text"
          id="userName"
          class="w-full border border-gray-300 rounded p-2 mb-4"
          placeholder="Please Enter Your Name"
        />
        <label for="userPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input
          type="tel"
          id="userPhone"
          class="w-full border border-gray-300 rounded p-2 mb-4"
          placeholder="Enter your phone number ex. (123) 456-7890"
        />

        <button
          id="finalSubmit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
        >
          Submit Trip Info
        </button>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
